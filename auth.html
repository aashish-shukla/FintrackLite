<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrackLite - Personal Finance Manager</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">FinTrackLite</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <h2>Welcome to FinTrackLite</h2>
                    <p>Track your income, expenses, budgets, and financial goals conveniently.</p>
                    <!-- Login Form -->
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="login-button">Login</button>
                        <button type="button" class="btn btn-secondary" id="logout-button">Logout</button>
                    </form>
                    <!-- Sign-Up Form (Initially Hidden) -->
                    <form id="signup-form" style="display: none;">
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" class="form-control" id="signup-email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" class="form-control" id="signup-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="signup-button">Sign Up</button>
                    </form>
                    <!-- Toggle Button between Login and Sign-Up Sections -->
                    <button type="button" class="btn btn-link" id="toggle-signup">Don't have an account? Sign Up</button>
                    <p id="user-display-name">Logged out</p>
                </div>
                <div class="col-md-6">
                    <img src="assets/images/finance-management.jpg" alt="Finance Management" class="img-fluid">
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p>Copyright &copy; 2024 FinTrackLite. All rights reserved.</p>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <!-- Custom JavaScript -->
    <script src="auth.js"></script>
</body>

</html>
